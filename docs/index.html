<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <!-- docsifyの設定を記述する -->
  <script>
    window.$docsify = {
      name: 'ojt.todoApp2020',
      loadSidebar: true,
      subMaxLevel: 2,
      repo: '',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/matsu4ki/ojt.todoApp2020',
          null,
          'edit on GitHub'
        )
      ]
    }
  </script>

  <!-- 以下プラグイン読み込み -->
    <!-- GitHubリンクの表示 -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <!-- 全文検索の追加する -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 絵文字の追加する -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- コードのコピーリンクを追加する -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- ページネーションを追加する -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- Plant UMLを有効化する -->
    <script src="https://unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <!-- PDFObject.js is a required dependency of this plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <!-- pdfの埋め込みを追加する if you are not hosting the file yourself -->
    <script src="https://unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <!-- プラグインの読み込み終わり -->

  <!-- docsifyを読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
